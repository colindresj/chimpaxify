<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Example Mocha Test</title>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css" type="text/css">
</head>
<body>
  <div id="mocha"></div>

  <form id="test-form" action="#" method="post" style="visibility:hidden">
    <input type="email">
    <input type="submit">
  </form>

  <!-- mocha -->
  <script src="../bower_components/mocha/mocha.js"></script>
  <script>
      // This will be overridden by mocha-helper if you run with grunt
      mocha.setup('bdd');
  </script>
  <script src="../bower_components/jquery/jquery.js"></script>

  <!--
       IMPORTANT
       If you do not want to set the `run` option to `true` for some reason
       and are not using AMD, you must include the bridge.js file
       in the `phantomjs` folder after you include `mocha.js`
  <script src="../../phantomjs/bridge.js" type="text/javascript" charset="utf-8"></script>
  -->

  <!-- Include your assertion lib of choice -->
  <script src="../bower_components/chai/chai.js"></script>
  <script src="../bower_components/chai-jquery/chai-jquery.js"></script>

  <script>
      // Setup chai
      var expect = chai.expect;
  </script>

  <script src="../bower_components/sinonjs/sinon.js"></script>
  <script src="../bower_components/sinon-chai/lib/sinon-chai.js"></script>

  <!-- Include anything you want to test -->
  <script src="../src/chimpaxify.js"></script>

  <!-- Spec files -->
  <script src="specs/chimpaxify_test.js"></script>

  <!-- run mocha -->
  <script>
      mocha.run();
  </script>
</body>
</html>
